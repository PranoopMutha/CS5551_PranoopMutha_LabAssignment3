<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MashUp Login Page</title>
    <meta name="website" content="Lab3">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1027205377792-p0uf0dvbr37brocmjuq08201i04a688b.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="FaceBookLogin.js"></script>
    <script>
        function registration()
        {
            window.location.href='Registration.html';
        }
        function login()
        {
            if(document.getElementById('username').value.length>0 && document.getElementById('password').value.length>0)
            {
                if(document.getElementById('username').value==localStorage.getItem('UserName')
                    && document.getElementById('password').value==localStorage.getItem('Password'))
                {
                    window.location.href='Youtubesearch.html';
                }
                else
                {
                    alert('Please enter correct details !');
                }
            }
            else
            {
                alert('Dear user, you have missed entering few details');
            }
        }
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            if(profile != null || profile != undefined || profile != ''){
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Username: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                window.location.href = 'Youtubesearch.html';
            }
            else
            {
                alert('Google Sign In Failed!');
            }

        }

    </script>

    <style>
        h3{
            font-size: 26px;
            color: mediumspringgreen;
        }
    </style>
</head>

<body background="redcolor.jpg">
<div align="center" style="padding-top: 20px">

    <!--<p class="form-title"><div class="container"></div></p>-->

    <h3><b>YouTube Yandex App Login</b></h3>
    <table>
            <tr>
                <td><h4>User Name:</h4></td>
                <td><input type="text" style="border: solid" id="username" placeholder="UserName"><br/></td>
            </tr>
            <tr>
                <td><h4>Password:</h4></td>
                <td><input type="password" style="border: solid" id="password" placeholder="Password"/><br/></td>
            </tr>
    </table>
    </br>
    <input type="button" style="background: orangered" id="login" value="Login" align="center" onclick="login()"/>
    <br>
    <br>
    <div>
        <a style="color:black; font-weight: bold" href="Registration.html">Register</a></div>
    <br/>
    <br/>
    <div class="g-signin2" data-size="xlarge" data-onsuccess="onSignIn"></div><br>
    <div class="fb-login-button" data-max-rows="7" data-size="xlarge" data-show-faces="false" data-auto-logout-link="false"></div>
